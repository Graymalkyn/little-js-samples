<!DOCTYPE html>
<html>
  <meta lang="en"/>
    <head>
      <title>Title</title>
      <meta charset="utf8"/>
      <!-- <link href="style.css" rel="stylesheet"/> -->
      <style media="screen">
       li {
         padding: 10px;
         border: 1px solid black;
       }
      </style>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>

      <h1>Lodash Templates</h1>

      <div id="object-place">
      </div>

      <script type="text/template" id="object-template">
        <p><strong>Name: </strong><%= name %></p>
        <div><%= color %></div>
      </script>

      <div id="list-of-numbers">
      </div>

      <script type="text/html" id="number-list-template">
        <li><%= num %></li>
      </script>

      <div id="list-of-strings">
      </div>

      <script type="text/html" id="hero-list">
        <li><%= hero %></li>
      </script>

      <div id="list-of-foods">
      </div>

      <script type="text/html" id="food-list">
        <p><%= name %></p>
        <p>Delicious Level: <%= deliciousness %></p>

      </script>



      <script src="https://cdn.jsdelivr.net/lodash/4.15.0/lodash.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
      <script src="script.js"></script>
      <script>AppName.start();</script>
    </body>

</html>
